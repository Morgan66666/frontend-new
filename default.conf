# /etc/nginx/conf.d/default.conf
server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 如果有其他静态资源文件夹，可以单独配置
    location /static/ {
        root /usr/share/nginx/html;
    }

    error_page 404 /index.html;
}
